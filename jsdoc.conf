{
    "tags": {
        "allowUnknownTags": false
    },
    "source": {
      "includePattern": ".+\\.js(doc)?$",
      "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": ["plugins/markdown"],
    "templates": {
      "cleverLinks": true,
      "monospaceLinks": true,
      "outputSourceFiles": true,
      "outputSourcePath": true,
      "dateFormat": "MMMM Do YYYY, HH:mm Z",
      "systemName": "@hexonet/ispapi-apiconnector",
      "footer": "",
      "copyright": "Copyright Â© 2015-2018 HEXONET GmbH",
      "navType": "vertical",
      "theme": "oblivion",
      "linenums": true,
      "collapseSymbols": false,
      "inverseNav": true,
      "highlightTutorialCode": true,
      "protocol": "html://",
      "syntaxTheme": "dark"
    },
    "markdown": {
      "parser": "gfm",
      "hardwrap": true
    },
    "opts": {
      "encoding": "utf8",
      "destination": "docs",
      "recurse": true,
      "readme": "./README.md",
      "template": "./node_modules/jsdoc-oblivion/template",
      "access": "all"
    }
}
